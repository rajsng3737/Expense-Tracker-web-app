{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h1>Expense Category Summary</h1>
    <form method="get" id="month-selection-form">
      <label for="month-select">Select a Month:</label>
      <select id="month-select" name="selected_month">
        {% for month in months %}
        <option value="{{ month.value }}" {% if month.value == selected_month %}selected{% endif %}>{{ month.label }}</option>
        {% endfor %}
      </select>
      <button type="submit">Generate Report</button>
    </form>
    {% if chart %}
      <img src="data:image/png;base64,{{ chart }}" alt="Monthly Expense Pie Chart">
    {% endif %}
</div>
{% endblock %}
