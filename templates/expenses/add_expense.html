{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'expenses' %}">Expenses</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Add Expenses</li>
    </ol>
  </nav>

  <div class="card">
    <div class="card-body">
      <form action="{% url 'add-expenses' %}" method="post">
        {% csrf_token %}
        {% include 'partials/_messages.html' %}

        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="text" class="form-control form-control-sm" name="amount" value="{{ values.amount }}">
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <select class="form-control" name="category" id="category">
              <option value="Shopping">Shopping</option>
              <option value="Housing">Housing</option>
              <option value="Transportation">Transportation</option>
              <option value="Food">Food</option>
              <option value="Utilities">Utilities</option>
              <option value="Health">Health</option>
              <option value="Education">Education</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Taxes">Taxes</option>
              <option value="Travel">Travel</option>
              <option value="Insurance">Insurance</option>
              <option value="Personal care">Personal care</option>
              <option value="Miscellaneous">Miscellaneous</option>
          </select>
      </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control form-control-sm" name="description" value="{{ values.description }}">
        </div>

        <div class="form-group" onsubmit="return validateForm()">
          <label for="date">Date of Expense</label>
          <input type="date" class="form-control form-control-sm" name="date" id="expense_date">
          <script>
            document.getElementById('expense_date').setAttribute('max', new Date().toISOString().split('T')[0]);
          </script>

        </div>

        <input type="submit" value="Submit" class="btn btn-primary btn-sm">
      </form>
    </div>
  </div>
</div>
{% endblock %}
