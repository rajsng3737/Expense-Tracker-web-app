{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h1>Day-wise Expenses</h1>
    <form method="get" id="month-selection-form">
        <label for="month-select">Select a Month:</label>
        <select id="month-select" name="selected_month">
          {% for month in months %}
            <option value="{{ month.value }}" {% if month.value == selected_month %}selected{% endif %}>{{ month.label }}</option>
          {% endfor %}
        </select>
        <button type="submit">Generate Report</button>
    </form>
    {% if graph %}
        <img src="data:image/png;base64,{{ graph }}" alt="Day-wise Expenses Graph">
    {% endif %}
</div>
{% endblock %}
